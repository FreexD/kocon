<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Usuń {{ shipment }}</h4>
</div>
<div class="modal-body">
    <form action="{% url 'shipment_delete' shipment.id %}" method="post">{% csrf_token %}
        <div class="panel panel-danger">
          <div class="panel-heading">
              <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
            Czy na pewno chcesz usunąć tę dostawę kwitu wywozowego nr "{{ shipment.order }}"?
          </div>
        </div>
        <input type="submit" class="btn btn-default" value="Usuń" />
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
</div>
