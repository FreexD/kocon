<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Usuń {{ wood_kind }}</h4>
</div>
<div class="modal-body">
    {% if wood_kind.can_delete  %}
    <form action="{% url 'wood_kind_delete' wood_kind.pk %}" method="post">{% csrf_token %}
        <div class="panel panel-danger">
          <div class="panel-heading">
              <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
            Czy na pewno chcesz usunąć pozycję cennika "{{ wood_kind.code }}"?
          </div>
        </div>
        <input type="submit" class="btn btn-danger" value="Usuń" />
    </form>
    {% else %}
        <div class="panel panel-danger">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
            Nie możesz usunąć tej pozycji cennika. Istnieją przypisane do niej pozycje zamówień.
          </div>
        </div>
    {% endif %}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
</div>
