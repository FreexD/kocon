<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Usuń {{ order_item }}</h4>
</div>
<div class="modal-body">
    {% if order_item.can_delete  %}
    <form action="{% url 'order_item_delete' order_item.id %}" method="post">{% csrf_token %}
        <div class="panel panel-danger">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
            Czy na pewno chcesz usunąć tę pozycję zamówienia "{{ order_item.order }}"?
          </div>
        </div>
        <input type="submit" class="btn btn-danger" value="Usuń" />
    </form>
    {% else %}
        <div class="panel panel-danger">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
            Nie możesz usunąć tej pozycji zamówienia "{{ order_item.order }}". Jej usunięcie spowodowałoby powstanie ujemnej różnicy.
          </div>
        </div>
    {% endif %}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
</div>
